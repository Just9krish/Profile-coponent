<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-header">
        <div class="card-head-img"></div>
        <img src="./images/image-victor.jpg" class="user-profile-pic" alt="Victor's Profile Picture" />
      </div>

      <!-- profil info -->
      <div class="profile-info">
        <div class="personal-details">
          <h1 class="user-name">victor crest</h1>
          <span class="user-age">26</span>
        </div>
        <p class="user-city">London</p>
      </div>

      <!-- profile stats -->
      <div class="stats">
        <div>
          <p class="count-num">80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p class="count-num">803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p class="count-num">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
